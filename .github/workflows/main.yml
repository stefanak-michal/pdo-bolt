name: Tests with a database PHP8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-20.04
    name: "Running Integration tests for PHP ${{ matrix.php-version }} and Neo4j ^5"
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2']

    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/nothing
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "wget http://localhost:7474 || exit 1"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, sockets, pdo
          coverage: xdebug
          ini-values: max_execution_time=0,"pdo.dsn.mybolt=bolt:host=localhost;port=7687;appname=pdo-bolt"

      - name: Install dependencies
        run: composer install --no-progress

      - name: Test with phpunit
        run: vendor/bin/phpunit --configuration phpunit.xml --testsuite "PDO"
